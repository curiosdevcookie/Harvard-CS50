    <form id=input action="/" method="post">
        <h2>User Input</h2>
        <button id='delete' type='button'>Delete Letter</button>
        <input id='input-word' type='text' name='term' minlength='4' required placeholder='Look, your word goes in here'>
        <button id='submit' type='submit'>Try</button>
    </form>

    <section id='definition-section'>
      <h2>Definition</h2>
      <label for='definition-area'></label>
      <textarea id='definition-area' name='definition-area' title='Definition' readonly>{{ definition }}</textarea>
    </section>



    <section id='word-list'>
      <h2>Word List</h2>
      <ul id='word-list-ul'>
        {% for word in words %}
          <li>{{ word }}</li>
        {% endfor %}
      </ul>
    </section>
