
{% extends "layout.html" %}
{% block main %}
  <form action="/register" method="post">
    <label for="name">Enter a name please</label>
    <input required autofocus autocomplete= "off" type="text" name="name" id="name" placeholder="Name">
    <select id="sport" name = "sports" title="sports">
      <option value="" disabled selected>Select a sport</option>
        {%for sport in sports%}
          <option value="{{sport}}">{{sport}}</option>
        {%endfor%}
    </select>
    <button type="submit">Book</button>
  </form>
{% endblock %}
